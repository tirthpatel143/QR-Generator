<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #161718;
      color: rgb(255, 255, 255);
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #23272b;
    }

    @media (max-width: 400px) {
      .form-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter Link to Generate QR Code</h2>
    <form action="/generate" method="post">
      <input type="text" name="url" placeholder="Paste your URL here..." required>
      <button type="submit">Generate QR Code</button>
    </form>
  </div>
</body>
</html>
